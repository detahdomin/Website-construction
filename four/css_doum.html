<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            border: 5px solid red;
            margin: 100px auto;
            font-size: 100px;
            text-align: center;
            line-height: 300px;
        }
    </style>
</head>
<body>
    <div id="box">
        2215
    </div>
    <button onclick="awaq( )"></button>
</body>
    <script>
        var qwq = setInterval("awa()",1000);
        function awa(){
            var a = Math.floor(Math.random() * 256);
            var b = Math.floor(Math.random() * 256);
            var c = Math.floor(Math.random() * 256);
            document.getElementById("box").style.backgroundColor="rgb("+a+","+b+","+c+")";
            document.getElementById("box").style.borderRadius=a+"px";
        }
        function awaq(){
            clearInterval(qwq)
        }
        
    </script>
</html>
