<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" onclick="button()">
</body>
    <script>
        function button(){
            var num = Math.floor(Math.random()*100+1);
            var dd;
            if(confirm("go!?:)"))
                for(var i = 1;i <= 100;i++){
                    var guess=prompt("你一共十次机会,请开始输入"+i+"次"+dd);
                    if (guess==""||guess==null||isNaN(guess)||guess>100||guess<0){
                        alert("输入错误");
                        continue;
                    }
                    else if(guess==num){
                        alert("猜对了");
                        break;
                    }
                    else if(guess<num){
                        alert("你已经是第"+i+"输入,你数字猜小了"+guess);
                        document.write("你已经是第"+i+"输入,你数字猜小了"+guess);
                        dd="大了";
                    }
                    else if(guess>num){
                        document.write("你已经是第"+i+"输入,你数字猜大了"+guess);
                        alert("你已经是第"+i+"输入,你数字猜小了"+guess);
                        dd="小了";
                    }
                    if(i==10)
                        alert("你已经没机会了,真遗憾");
                        
                    }
                }
            
        
    </script>
</html>
