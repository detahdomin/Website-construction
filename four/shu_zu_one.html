<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
     var a1 = new Array("a","b","c");
     var a2 = new Array("y","x","z")
     document.write(a1.toString()+"<br/>")
     document.write(a1.shift()+"<br/>")
     document.write(a1.unshift()+"<br/>")
     document.write(a1.pop()+"<br/>")
     document.write(a1.push()+"<br/>")
     document.write(a1.concat(a2)+"<br/>")
     document.write(a2.slice(1,3)+"<br/>")
     document.write(a2.splice(1,2)+"<br/>")
     document.write(a2.sort()+"<br/>")
     document.write(a2.reverse()+"<br/>")
     document.getElementById()
     document.getElementsByClassName()
</script>
</html>
